{% load staticfiles %}
{% load nba_teams %}
<!DOCTYPE html>
<html>
  <head>
    <title>{{ team }} Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
  <div > {{ team|teamName }}'s arena can be located at {{ team|getAddress }} </div>
    <div id="map"></div>
    <script>
      var map;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 17
        });
        var geocoder = new google.maps.Geocoder();
        geocodeAddress(geocoder, map);
      }
    function geocodeAddress(geocoder, resultsMap) {
        var address = "{{ team|getAddress }}";
        geocoder.geocode({'address': address}, function(results, status) {
            if (status === google.maps.GeocoderStatus.OK) {
                resultsMap.setCenter(results[0].geometry.location);
                var marker = new google.maps.Marker({
                    map: resultsMap,
                    position: results[0].geometery.location
                });
            } else {
                alert('Geocode was not successful for this reason: ' + status);
            }
        });
        }
    
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOhnlQ-KDTNGBUSYizglmX1E1ODPAT0rs&callback=initMap"
    async defer></script>
  </body>
</html>
