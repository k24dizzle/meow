{% load staticfiles %}
<html>
    <head>
       <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> 
        <link rel="stylesheet" href="{% static 'css/nba.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <title> NBA SCORES </title>
    </head>
    <body>
        <h1> NBA SCORES </h1>
        <p>made by <a href="https://twitter.com/k24dizzle"> kevin zhao </a></p>
        <div> </div>
        {% for game in games %}
            <div>
                <h2> <a href = "/score/{{ game.id }}/"> {{ game.home_Team }} {{ game.away_Team}} </a></h2>
                <p> {{ game.date }} </p>
                <p> {{ game.home_Score }}-{{ game.away_Score }} </p>
            </div>
        {% endfor %}
    </body>
</html>
